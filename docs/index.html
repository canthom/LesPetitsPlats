<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">
  <script type="module" src="./js/index.js"></script>

  <title>Les Petits Plats</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="index.html" aria-label="Aller à la page d'accueil">
        <img src="./img/logo.svg" alt="Logo des petits plats" class="header__logo" role="img">
      </a>
    </header>

    <main class="main">
      <section class="section-search">
        <form class="search">
          <div class="search__box">
            <input type="search" inputmode="search" class="search__input" id="search"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette" autocomplete="off">
          </div>
        </form>

        <div class="filters">
          <div class="filters-selected"></div>

          <form class="filters-list">
            <div class="filters-list__box filters-list__box--ingredients filters-list__box--inactive">

              <div>
                <input id="ingredientsSearch" type="search" inputmode="search" placeholder="Ingrédients">
                <button id="ingredientsOpen" type="button" role="button" aria-label="Ouvrir">
                  <img src="./img/open.svg" alt="Ouvrir">
                </button>
              </div>

              <div>
                <ul id="ingredients"></ul>
              </div>
            </div>

            <div class="filters-list__box filters-list__box--appliance filters-list__box--inactive">
              <div>
                <input id="applianceSearch" type="search" inputmode="search" placeholder="Appareil">
                <button id="appliancesOpen" type="button" role="button" aria-label="Ouvrir">
                  <img src="./img/open.svg" alt="Ouvrir">
                </button>
              </div>

              <div>
                <ul id="appliances"></ul>
              </div>
            </div>

            <div class="filters-list__box filters-list__box--ustensils filters-list__box--inactive">
              <div>
                <input id="ustensilsSearch" type="search" inputmode="search" placeholder="Ustensiles">
                <button id="ustensilsOpen" type="button" role="button" aria-label="Ouvrir">
                  <img src="./img/open.svg" alt="Ouvrir">
                </button>
              </div>

              <div>
                <ul id="ustensils"></ul>
              </div>

            </div>
          </form>
        </div>
      </section>

      <section class="section-result">
      </section>
    </main>
  </div>
</body>

</html>
